<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Condition</title>
    <link rel="stylesheet" href="weather.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <main class="main">
        <div class="navbar">
            <a><img src="icon.png" alt="Logo of temperature."></a>
            <div class="search">
                <input type="text" name="search" placeholder="search city">
                <button><i class="fa fa-search" style="font-size: 18px;"></i></button>
            </div>
        </div>
        <img src="sun+sunny+weather+icon-1320196635525068067.png" class="weather-icon">
        <div class="weather">
            <div class="maininfo">
                <h1 id="cityname">Rammechap,Nepal</h1>
                <p id="daydate">jul 12,2023</p>
                <h2 id="weatherstatus">Cloudy</h2>
                <h1 id="temperature"></h1>
            </div>
            <div class="weatherinfo">
                <div class="pressure">
                    <img src="pressure.png" alt="pressure" id="pressureimg">
                    <div class="pressdetail">
                        <h3 id="press"></h3>
                        <p>Pressure</p>
                    </div>
                </div>
                <div class="Humidity">
                    <img src="Humidity.jpg" alt="Hume" id="humeimg">
                    <div class="humdetail">
                        <h3 id="humidity"></h3>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="Wind">
                    <img src="wind.png" alt="wind" id="windimg">
                    <div class="winddetail">
                        <h3 id="wind"></h3>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
<script src="script.js"></script>  
</body>
</html>
