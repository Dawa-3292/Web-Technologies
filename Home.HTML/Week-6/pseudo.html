<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classes</title>
    <style>
        h1{
            background-color: blueviolet;
            font-size:100px;
            text-transform:uppercase;

        }
        h1:hover{
            font-size: 100px;
            background-color: cornflowerblue;
        }
        a:visited{
            color: aquamarine;
        }
        input:checked{
            outline: 5px solid cornflowerblue;

        }
        
    </style>
</head>
<body>
    <h1>Pseudo Classes</h1>
    <p>Smile is the best gesture you can pose.</p>
    <img src="dog.jpg" width="100px">
    <a href="external.html">Index</a>
    <form>
        <p>Which is the best player in your opinion ?</p>
        <label><input name="origin" type="radio" value="Michael Jordan"
        checked>Michael Jordan</label>
        <label><input name="origin" type="radio" value="Lebron James"
            checked>Lebron James</label>
        <label><input name="origin" type="radio" value="Steph Curry"
            checked>Steph Curry</label>
        <label><input name="origin" type="radio" value="Antentokounmpo"
        checked>Antentokounmpo</label>
    </form>
